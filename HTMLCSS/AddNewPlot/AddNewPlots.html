<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
      />
    <link rel="stylesheet" href="./AddNewPlots.css"" />
  </head>
  <body>
    <div class="container">
      <form class="cta-form">        
          <div class="combination-of-label-and-dropdown">
            <label class="">Enter State</label>
            <select name="states">
              <option>Andhra Pradesh</option>
              <option>Telangana</option>
              <option>Kerala</option>
            </select>
          </div>

          <div class="combination-of-label-and-dropdown">
            <label class="">Enter District</label>
            <select name="districts">
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>

          <div class="combination-of-label-and-dropdown">
            <label class="">Enter Area</label>
            <select name="areas">
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>

          <div class="combination-of-label-and-dropdown">
            <label class="">Location(Long/Lat)</label>
            <input type="text" />
          </div>

          <div class="combination-of-label-and-dropdown">
            <label class="">Area (Sq.ft)</label>
            <input type="text" />
          </div>

          <div></div>

          <div class="combination-of-label-and-dropdown">
            <label class="">No of plants</label>
            <input type="text" />
          </div>

          <div></div>

          <div class="combination-of-label-and-dropdown">
            <label class="">Avg. Cost</label>
            <input type="text" />
          </div>

          <div></div>

          <div class="combination-of-label-and-dropdown agree-box">
            <input type="checkbox" class="agree-check-box"/>
            <p class="agree-terms-p-element">I've read and agree with the <a href="#">terms & conditions!</a></p>
          </div>

          <button type="submit" class="btn btn--form">Submit</button>

        </form>

      

      </div>

    </div>
  </body>
</html>
